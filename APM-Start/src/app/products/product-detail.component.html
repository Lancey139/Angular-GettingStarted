<div class='card' *ngIf='product'>
    <div class='card-header'>
        {{pageTitle + ': ' + product?.productName }}  
    </div>
    <div class='card-body'>
        <img
        [src]='product.imageUrl'
        [title]='product.productName'>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{product.productName}}</li>
            <li class="list-group-item">{{product.productCode | lowercase | convertToSpaces: '-'}}</li>
            <li class="list-group-item">{{product.releaseDate}}</li>
            <li class="list-group-item">{{product.price | currency:'EUR':'symbol':'1.2-2'}}</li>
            <li class="list-group-item"><pm-start [rating]='product.starRating'
                            (ratingClick)='onRatingClicked($event)'></pm-start></li>
        </ul>
        <div class='card-footer'>
            <button class='btn btn-outline-secondary'
                    style='width:80px'
                    (click)='onBack()'>
                <i class='fa fa-chevron-left'></i>  Back
            </button>
        </div>
    </div>
</div>
